<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Alpha Hotels Survey Form</h1>
    <p id="description" class="description text-center">Thanks for your patience and time to help us improve the platform</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
     <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
   </div>

   <div class="form-group">
     <label id="email-label" for="email">Email</label>
     <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
   </div>

   <div class="form-grouo">
     <label id="number-label" for="number">Number</label>
     <input type="number" name="number" id="number" class="form-control" placeholder="Number" required>
   </div>
  
   <div class="form-group">
     <p>Which option  describe your current role?</p>
     <select id="dropdown" name="role" class="form-control" required>
      <option disabled selected value>select current role</option>
      <option value="student">Student</option>
      <option value="job status">Employed</option>
      <option value="job status">Unemployed</option>
      <option value="job status">Self-employed</option>
     </select>
  </div>
  
  <div class="form-group">
    <p>Would you refer Alpha Hotels to a friend?</p>
    <label><input name"user-recommend" id="definitely" type="radio" class="input-radio" checked/>Definitely</label>
    <Label><input name"user-recommend" id="maybe" type="radio" class="input-radio"/>Maybe</label>
    <label><input name"user-recommend" id"no" type="radio" class="input-radio"/>No</label>
  </div>
    
  <div class="form-group">
    <p>
      What would you like to see us improve on?
      <span class"clue">(check all that apply)</span>
     </p>
     <label><input name="prefer" value="food" type="checkbox" class="input-checkbox"/>Foods</label>
     <label><input name="prefer" value="services" type="checkbox" class="input-checkbox"/>Services</label>
     <label><input name="prefer" value="entertainments" type="checkbox" class="input-checkbox"/>Entertainments</label>
     <label><input name="prefer" value="accommodations" type="checkbox" class="input-checkbox"/>Accommodations</label>
   </div>
   
   <div class="form-group">
     <p>Any comments or suggestions?</p>
     <textarea name="comments" id="comments" class="input-textarea" placeholder="Enter your comments here"></textarea>
   </div>
  
   <div class="form-group">
    <button type="submit">Submit</button>
   </div>
 </form>
</div>
